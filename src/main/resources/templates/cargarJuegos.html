<body class="main-layout">
  
    <!-- header -->
    <header>

        <div class="header">

            <div class="container">
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                        <div class="full">
                            <div class="center-desk">
                                <div class="logo">
                                    <a th:href="@{/}"><img th:src="@{/images/logo.png}" alt="#"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                        <div class="menu-area">

            </div>
        </div>
        <!--end header-->
        <!--Formulario de registro-->
        <div class="container">
            <form th:action="@{/juegos/guardar}" method="post" th:object="${juego}">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="string" class="form-control" th:field="*{nombre}" aria-describedby="emailHelp" placeholder="Ingrese nombre del juego" name="nombre">
                </div>
                <div class="form-group">
                    <label>Genero</label>
                    <input type="string" class="form-control" th:field="*{genero}" aria-describedby="emailHelp" placeholder="Ingrese Genero del juego" name="genero">
                </div>
                <div class="form-group">
                    <label>url de Imagen</label>
                    <input type="string" class="form-control" th:field="*{urlImagen}" aria-describedby="emailHelp" placeholder="url de imagen" name="urlImagen">
                </div>
                <div class="form-group">
                    <label>Precio</label>
                    <input type="number" class="form-control" th:field="*{precio}" aria-describedby="emailHelp" placeholder="Precio" name="precio">

                <button type="submit" class="btn btn-primary">Cargar Juego</button>
            </form>
        </div>
        <!--Fin Formulario de registro-->

        <!-- footer -->
        <footer>
            <div id="contact" class="footer">
                <div class="container">
                    <div class="row pdn-top-30">

                                </ul>
                                <div class="menu-bottom">
                                    <ul class="link">
                                        <li> <a href="index.html">Home</a></li>
                                        <li> <a href="registrarse.html">Registrarse</a></li>
                                        <li> <a href="catalogo.html">Catalogo </a></li>
                                        <li> <a href="#">Specials </a></li>
                                        <li> <a href="#"> Contact us</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
        <script>
            $(document).ready(function() {
                $(".fancybox").fancybox({
                    openEffect: "none",
