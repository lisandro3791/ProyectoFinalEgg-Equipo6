<!DOCTYPE html>
<html lang="en" xmlns:th=" https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<div th:fragment="header" class="header">

    <div class="container">
        <div class="row">
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                <div class="full">
                    <div class="center-desk">
                        <div class="logo">
                            <a th:href="@{/}"><img th:src="@{/images/logo.png}" alt="#"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                <div class="menu-area">
                    <div class="limit-box">
                        <nav class="main-menu">
                            <ul class="menu-area-main">
                                <li class="active"> <a th:href="@{/}">Home</a> </li>

                                <li><a th:href="@{/juegos/ver-todo}">Catalogo</a></li>
                                <li><a th:href="@{/juegos/crear}" th:if="${session.rolNombre == 'ADMIN'}">Cargar Juego</a></li>
                                <li>
                                    <a th:href="@{/usuario/mi-perfil/__${session.usuarioId}__}" th:if="${session.mail}" th:text="${session.mail}"></a>
                                </li>
                                <li>
                                    <a th:href="@{/logout}" th:if="${session.mail}" th:text="Logout"></a>
                                </li>
                                <li>
                                    <a th:href="@{/login}" th:if="${session.mail == null}" th:text="Login"></a>
                                </li>
                                <li> <a th:href="@{/usuario/crear}" th:if="${session.mail == null}">Registrarse</a> </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:fragments="footer">
    <div id="contact" class="footer">
        <div class="container">
            <div class="row pdn-top-30">
                <div class="col-md-12 ">
                    <div class="footer-box">
                        <div class="headinga">
                            <h3>Grupo 6</h3>
                            <span>Proyecto Egg Educacion</span>

                        </div>
                        <ul class="location_icon">
                            <li> <a href="#"><i class="fa fa-facebook-f"></i></a></li>
                            <li> <a href="#"><i class="fa fa-twitter"></i></a></li>
                            <li> <a href="#"><i class="fa fa-instagram"></i></a></li>

                        </ul>
                        <div class="menu-bottom">
                            <ul class="link">
                                <li class="active"> <a th:href="@{/}">Home</a> </li>

                                <li><a th:href="@{/juegos/ver-todo}">Catalogo</a></li>
                                <li><a th:href="@{/juegos/crear}" th:if="${session.rolNombre == 'ADMIN'}">Cargar Juego</a></li>
                                <li>
                                    <a th:href="@{/usuario/mi-perfil}" th:if="${session.mail}" th:text="${session.mail}"></a>
                                </li>
                                <li>
                                    <a th:href="@{/logout}" th:if="${session.mail}" th:text="Logout"></a>
                                </li>
                                <li>
                                    <a th:href="@{/login}" th:if="${session.mail == null}" th:text="Login"></a>
                                </li>
                                <li> <a th:href="@{/usuario/crear}" th:if="${session.mail == null}">Registrarse</a> </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>


</html>
