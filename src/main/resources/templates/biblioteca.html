<!DOCTYPE html>
<html lang="en" xmlns:th=" https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <!--  This file has been downloaded from bootdey.com @bootdey on twitter -->
    <!--  All snippets are MIT license http://bootdey.com/license -->
    <title>Editar-Mi Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="miperfil.css" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/../css/bootstrap.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="/../css/style.css">
    <!-- Responsive-->
    <link rel="stylesheet" href="/../css/responsive.css">
    <!-- fevicon -->
    <link rel="icon" href="/../images/fevicon.png" type="image/gif" />
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="/../css/jquery.mCustomScrollbar.min.css">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <!-- owl stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/../css/owl.carousel.min.css">
    <link rel="stylesheet" href="/../css/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
</head>

<body>
    <header>
        <div th:replace="fragments :: header"></div>
    </header>
    <div class="container">
        <div class="main-body">


            <!-- Breadcrumb -->

            <div>
                </br>
            </div>
            <!-- /Breadcrumb -->
            <div class="titubiblio">
                <hr>
                <h1 class="interior">Biblioteca de Juegos</h1>

            </div>
            <hr>
            <div class="container" th:if="${juegos.isEmpty}">
                <h4> No has comprado ningun juego aun</h4>
                <a th:href="@{/juegos/ver-todo}">Ir a Catalogo</a>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>


            </div>
            <div th:unless="${juegos.isEmpty()}" class="row gutters-sm">
                <div th:each=" juego : ${juegos}" class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <a th:href="@{/juegos/__${juego.id}__/__${session.usuarioId}__}"> <img th:src="${juego.urlImagen}" alt="Imagen juego" width="350" class="imagenjuegos"></a>
                                <div class="letras">
                                    <hr>
                                    <h3 class="titulojuegos" th:text="${juego.nombre}"></h3>
                                    <button class="botonroj"> Descargar </button>
                                    <br>
                                    <br>
                                    <form th:action="@{/usuario/eliminar/__${juego.id}__/__${session.usuarioId}__}" method="post">
                                        <input type="hidden" name="idUser" th:value=${session.usuarioId}>
                                        <input type="hidden" name="idJuego" th:value=${juego.id}>
                                        <button class="btn btn-danger btn-sm" type="submit">Eliminar de tu Biblioteca</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="fragments :: footer"></footer>

    <style type="text/css">
        body {
            margin-top: 20px;
            color: rgb(214, 214, 214);
            text-align: left;
            background-color: rgb(214, 214, 214);
        }
        
        .main-body {
            padding: 15px;
        }
        
        .card {
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .1), 0 1px 2px 0 rgba(0, 0, 0, .06);
        }
        
        .card {
            position: relative;
            display: flex;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: rgb(255, 255, 255);
            border: 0 solid rgba(0, 0, 0, .125);
            border-radius: .25rem;
        }
        
        .card-body {
            flex: 1 1 auto;
            min-height: 1px;
            padding: 1rem;
        }
        
        .gutters-sm {
            margin-right: -8px;
            margin-left: -8px;
        }
        
        .gutters-sm>.col,
        .gutters-sm>[class*=col-] {
            padding-right: 8px;
            padding-left: 8px;
        }
        
        .mb-3,
        .my-3 {
            margin-bottom: 1rem !important;
        }
        
        .bg-gray-300 {
            background-color: #e2e8f0;
        }
        
        .h-100 {
            height: 100% !important;
        }
        
        .shadow-none {
            box-shadow: none !important;
        }
        
        .cajon {
            background-color: black;
            margin: 1px;
            padding: 10px;
            border-style: solid;
            border-color: rgb(190, 190, 190);
            border-left: 0px;
            border-top: 0px;
            border-radius: 3px;
        }
        
        .letras {
            color: cornsilk;
            margin-top: 0 !important;
        }
        
        .letrasscundarias {
            color: cornsilk;
            margin-bottom: -1px;
            margin-top: -4px;
        }
        
        a {
            text-decoration: none;
            color: white;
        }
        
        .botonroj {
            background-color: rgb(4, 83, 187);
            color: white;
            height: 40px;
            border-top: 0px;
            border-left: 0px;
            border-radius: 3px;
            border-color: rgb(63, 7, 10);
            padding: 8px;
        }
        
        .botonroj:hover {
            background-color: rgb(255, 255, 255);
            color: rgb(0, 170, 128);
            height: 40px;
            border-top: 0px;
            border-left: 0px;
            border-radius: 3px;
            border-color: rgb(63, 7, 10);
            padding: 8px;
        }
        
        .botonrojj {
            background-color: rgb(255, 255, 255);
            color: rgb(134, 8, 8);
            height: 40px;
            border-top: 0px;
            border-left: 0px;
            border-radius: 3px;
            border-color: rgb(63, 7, 10);
            padding: 8px;
        }
        
        .botonrojj:hover {
            background-color: rgb(145, 11, 11);
            color: rgb(221, 204, 204);
        }
        
        .colorbarra {
            background-color: darkred !important;
        }
        
        .titubiblio {
            background-color: white;
            border-radius: 4px;
            border-style: solid 1px;
            border-color: gray;
            height: 65px;
        }
        
        .imagenjuegos {
            border-radius: 4px;
            border-color: red;
            border-style: solid 1px;
        }
        
        .interior {
            margin-left: 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
            color: gray;
            font-size: 30px;
        }
        
        .titulojuegos {
            margin-top: -10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 700;
            color: black;
        }
    </style>

    <script type="text/javascript">
    </script>
</body>

</html>
